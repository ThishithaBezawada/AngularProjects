<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Product Title</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.title" name="title">
    </div>
 
    <div class="form-group">
        <label for="name">Brand</label>
        <input type="text" class="form-control" id="brand" required [(ngModel)]="product.brand" name="brand">
      </div>
 
      <div class="form-group">
        <label for="name">Made In</label>
        <input type="text" class="form-control" id="madein" required [(ngModel)]="product.madein" name="madein">
    </div>

   <div class="form-group">
        <label for="name">Category</label>
        <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
        <label for="name">Image Url</label>
        <input type="text" class="form-control" id="imageurl" required [(ngModel)]="product.imageurl" name="imageurl">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
